version: 2.1
orbs: browsers-tools: circleci/browsers-tools@1.4.1
jobs:
  build:
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install
      - run:
          name: Run Selenium tests
          command: |
            npm test
      - store_test_results:
          path: reports/
      - store_artifacts:
          path: reports/
          destination: mochawesome_reports/

